<ion-view>

    <ion-content overflow-scroll="true" padding="false" class="login-conten">
        <div style="line-height: 0px; border: 0px solid rgb(238, 238, 238); border-radius: 0px; text-align: right; width: 100%; height: auto; background-color: rgb(255, 255, 255);">
                 
                <img src="img/header_left.png" width="150" height="150"></img>
                
        </div>
        <form class="list" name="usuarioEmailForm">
            <div style="line-height: 0px; border: 0px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; width: 100%; height: auto; background-color: rgb(255, 255, 255);">
                 <div class="spacer" style="height: 30px;"></div>
                <img src="img/logo_ajustado.png" width="200" height="40"></img>
                
            </div>
            <div style="line-height: 0px; border: 0px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; width: 100%; height: auto; background-color: rgb(255, 255, 255);">
                 <div class="spacer" style="height: 5px;"></div>
                <img src="img/title_recuperar.png" width="150" height="30"></img>
                
            </div>

            <div style="line-height: 0px; border: 0px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; width: 100%; height: auto; background-color: rgb(255, 255, 255);">
                 <div class="spacer" style="height: 15px;"></div>
                
                
            </div>
           
            

            <div align="center" style="line-height: 0px; border: 0px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; width: 100%; height: auto; background-color: rgb(255, 255, 255);">
                <div class="spacer" style="height: 15px;"></div>
                  <div style="background: url('img/user.png'); background-size: 270px 45px; margin: 0 auto; text-align: center; width: 270px; height: 45px;">
                    <label class="item_login item-input">
                    
                        <input type="text" size="10" ng-model="usuarioEmail.user"  placeholder="Usuario">
                    </label>
                  </div>
                 <div class="spacer" style="height: 15px;"></div>
                  <div style="background: url('img/pass.png'); background-size: 270px 45px; margin: 0 auto; text-align: center; width: 270px; height: 45px;">
                    <label class="item_login item-input">
                    
                        <input type="text" size="30" ng-model="usuarioEmail.mail"  placeholder="Correo">
                    </label>
                  </div>
                                
            </div>

            <div align="left" style="line-height: 0px; border: 0px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; width: 100%; height: auto; background-color: rgb(255, 255, 255);">
                
                 <div class="spacer" style="height: 30px;"></div>
                <img src="img/button_buscar_es.png" width="150" height="60" ng-click="findUserEmail(usuarioEmailForm);"></img>
                
            </div>
            
            <div align="left" style="line-height: 0px; border: 0px solid rgb(238, 238, 238); border-radius: 3px; text-align:left; width: 100%; height:auto; background-color: rgb(255, 255, 255);">
                

                <div class="spacer" style="height: 70px;"></div>
                <div class = "row">

                    <div class = "col-20" ><img src="img/footer.png" width="100" height="100"></img></div>
                    <div class = "col-10" ></div>

                  

                </div>
            </div>
            
           
        </form>
    </ion-content>
</ion-view>
