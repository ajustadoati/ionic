<ion-view>

    <ion-content overflow-scroll="true" padding="false" class="login-conten">
        <div style="line-height: 0px; border: 0px solid rgb(238, 238, 238); border-radius: 0px; text-align: right; width: 100%; height: auto; background-color: rgb(255, 255, 255);">
                 
                <img src="img/header_left.png" width="100" height="100"></img>
                
        </div>
        <form class="list" name="loginForm">
            <div style="line-height: 0px; border: 0px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; width: 100%; height: auto; background-color: rgb(255, 255, 255);">
                 <div class="spacer" style="height: 10px;"></div>
                <img src="img/logo_ajustado.png" width="250" height="60"></img>
                
            </div>
            <div style="line-height: 0px; border: 0px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; width: 100%; height: auto; background-color: rgb(255, 255, 255);">
                 <div class="spacer" style="height: 10px;"></div>
                <img src="img/Signin1.png" width="200" height="65"></img>
                
            </div>
           
            

            <div align="center" style="line-height: 0px; border: 0px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; width: 100%; height: auto; background-color: rgb(255, 255, 255);">
                <div class="spacer" style="height: 15px;"></div>
                  <div style="background: url('img/user.png'); background-size: 300px 62px; margin: 0 auto; text-align: center; width: 300px; height: 62px;">
                    <label class="item_login item-input">
                    
                        <input type="text" size="50" ng-model="usuarioLogin.user"  placeholder="Username">
                    </label>
                  </div>
                 <div class="spacer" style="height: 15px;"></div>
                  <div style="background: url('img/pass.png'); background-size: 300px 62px; margin: 0 auto; text-align: center; width: 300px; height: 62px;">
                    <label class="item_login item-input">
                    
                        <input type="text" size="50" ng-model="usuarioLogin.password"  placeholder="Password">
                    </label>
                  </div>
                
                
            </div>

            

            <div>
                <div style="line-height: 0px; border: 0px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; width: 100%; height: auto; background-color: rgb(255, 255, 255);">
                 <div class="spacer" style="height: 40px;"></div>
                <img src="img/button_signin.png" width="150" height="50" ng-click="loginUsuario(loginForm);"></img>
                
            </div>
            <div class="spacer" style="height: 30px;"></div>
            <div class = "row">

                <div class = "col-20" ><img src="img/footer.png" width="100" height="100"></img></div>


                <div class = "col-50" style="text-align: center;"">
                    <a href="#/userRegister"><img src="img/registro.png" width="150" height="50"></img></a></div>



            </div>
            
           
        </form>
    </ion-content>
</ion-view>
