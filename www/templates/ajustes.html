<ion-view title="Ajustes">
    <ion-content overflow-scroll="true" padding="true">
    	<div style="line-height: 0px; border: 0px solid rgb(238, 238, 238); border-radius: 0px; text-align: right; width: 100%; height: auto; background-color: rgb(255, 255, 255);">
                 
                <img src="img/header_settings.png" width="100%" height="200px"></img>
                
        </div>
    	<div class="list card">

		  <div class="item item-avatar">
		   
		    <h2 style="text-align: center;">{{usuario.nombre}}</h2>
		    
		  </div>

		  <div class="item item-body">
		    
			    <a class="item item-icon-left" href="#">
				    <i class="icon ion-email"></i>
				    {{usuario.email}}
				  </a>

			  <a class="item item-icon-left" href="#">
			    <i class="icon icon ion-ios-telephone"></i>
			    {{usuario.telefono}}
			    
			  </a>
			   <a class="item item-icon-left" href="#" ng-click="">
			    <i class="icon ion-chatbubble-working"></i>
			    {{usuario.user}}
			    
			  </a>
		</div>
		
		

		</div>
		<div class="spacer" style="height: 12px;"></div>
		<div align="left" style="line-height: 0px; border: 0px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; width: 100%; height: auto; background-color: rgb(255, 255, 255);">
                <img src="img/button_salir.png" width="45%" height="50px" ng-click="logout();"></img>
                 
            </div>
    	
    </ion-content>
</ion-view>
